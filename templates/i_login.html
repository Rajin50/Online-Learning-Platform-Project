<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login - LearnForge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/i_login.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/" class="logo">LEARNFORGE</a>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('i_login') }}" class="nav-link">Home</a>
            <a href="#" class="nav-link">Sign Up</a>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="login-container">
        <div class="login-box">
            <h2>Instructor Sign in to LearnForge</h2>
            <form method="POST" action="{{ url_for('i_login') }}">
                {{ form.hidden_tag() }}
                <div class="input-group">
                    <label for="email">Email</label>
                    {{ form.email(class="input-field", placeholder="Enter your email") }}
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    {{ form.password(class="input-field", placeholder="Enter your password") }}
                </div>
                <div class="input-group">
                    <button type="submit" class="btn-submit">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
